<div class="o-header">
  <mat-toolbar color="primary">
    <div class="d-flex align-items-center container">
      <span fxFlex
        ><a class="m-logo _light" routerLink="/">
          <img
            class="a-logo d-lg-none"
            src="../../assets/fonk-logo-black.svg"
            alt="FONK" /><img
            class="a-logo d-none d-lg-block"
            src="../../assets/fonk-logo-black-desktop.svg"
            alt="FONK" /></a
        ><a class="m-logo _dark" routerLink="/">
          <img
            class="a-logo d-lg-none"
            src="../../assets/fonk-logo-white.svg"
            alt="FONK" /><img
            class="a-logo d-none d-lg-block"
            src="../../assets/fonk-logo-white-desktop.svg"
            alt="FONK" /></a
      ></span>
      <a
        [routerLink]="item.link"
        [class]="item.class"
        *ngFor="let item of menuItems"
        class="d-none d-md-block"
      >
        {{ item.label }}
      </a>
    </div>
    <button
      mat-icon-button
      [matMenuTriggerFor]="dropMenu"
      class="d-md-none"
      #t="matMenuTrigger"
    >
      <mat-icon *ngIf="t.menuOpen === false">menu</mat-icon>
      <mat-icon *ngIf="t.menuOpen === true">close</mat-icon>
    </button>
    <mat-menu class="d-md-none" #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems">
        <a [routerLink]="item.link" [class]="item.class">
          {{ item.label }}
        </a>
      </ng-container>
    </mat-menu>
  </mat-toolbar>
</div>
